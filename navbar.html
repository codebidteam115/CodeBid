<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar" style="background-color: lightblue;">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Website name as plain text -->
    <span class="navbar-brand mb-0 h1" style="cursor: default;">Wonderlust Canvas</span>
    
    <!-- Buttons aligned to the right -->
    <div>
      <button class="btn custom-btn me-2" type="button" style="font-size: 1.25rem;">Main button</button>
      <button class="btn custom-btn" type="button" style="font-size: 1.25rem;">Smaller button</button>
    </div>
  </div>
</nav>

<style>
.custom-btn {
  background-color: transparent;
  border: 2px solid #198754; /* A fresh green border */
  color: #198754;
  padding: 0.5rem 1rem;
  border-radius: 0.3rem;
  transition: background-color 0.3s, color 0.3s, border-color 0.3s;
}

.custom-btn:hover {
  background-color: black;
  color: white;
  border-color: black;
}
</style>

</body>
</html>
