<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel and Dining Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6 flex items-center justify-center">

  <div class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-3 gap-6">

    <!-- Left Column: Travel and Dining -->
    <div class="col-span-2 bg-white p-6 rounded-xl shadow">
      <h2 class="text-2xl font-bold mb-6">Travel and Dining</h2>

      <div class="mb-6">
        <label class="block text-lg font-medium mb-2">Recommended Restaurants and Dishes:</label>
        <textarea rows="5" placeholder="E.g., Pasta at Trattoria Luca..." class="w-full p-4 rounded-xl border border-gray-300 bg-[#D8E7CC] focus:outline-none focus:ring-2 focus:ring-[#789C6B] resize-none"></textarea>
      </div>

      <div>
        <label class="block text-lg font-medium mb-2">Vegetarian and Dietary Options:</label>
        <textarea rows="5" placeholder="E.g., Vegan cafes, gluten-free options..." class="w-full p-4 rounded-xl border border-gray-300 bg-[#D8E7CC] focus:outline-none focus:ring-2 focus:ring-[#789C6B] resize-none"></textarea>
      </div>
    </div>

    <!-- Right Column -->
    <div class="flex flex-col gap-6">

      <!-- Traveller Types -->
      <div class="bg-white p-6 rounded-xl shadow">
        <h3 class="text-xl font-semibold mb-4">Traveller Types</h3>
        <div class="flex flex-col space-y-2 text-sm">
          <label><input type="checkbox" class="mr-2"> Solo Female Traveller</label>
          <label><input type="checkbox" class="mr-2"> Couples</label>
          <label><input type="checkbox" class="mr-2"> Group Travellers</label>
          <label><input type="checkbox" class="mr-2"> Family with Kids</label>
          <label><input type="checkbox" class="mr-2"> Senior Citizens</label>
          <label><input type="checkbox" class="mr-2"> Adventure Seekers</label>
          <label><input type="checkbox" class="mr-2"> Business Travellers</label>
          <label><input type="checkbox" class="mr-2"> Backpackers</label>
          <label><input type="checkbox" class="mr-2"> Digital Nomads</label>
          <label><input type="checkbox" class="mr-2"> Luxury Travellers</label>
        </div>
      </div>

      <!-- Publish Blog -->
      <div class="bg-white p-6 rounded-xl shadow mt-auto">
        <h3 class="text-xl font-bold text-gray-800 mb-2">Publish Your Blog</h3>
        <p class="text-gray-600 mb-4">Ready to share your experiences with the world?</p>
        <button class="bg-[#789C6B] hover:bg-green-700 text-white px-5 py-2 rounded-lg flex items-center gap-2 transition">
          <img src="saveicon .png" alt="Save Icon" class="h-5 w-5">
          Publish your blog
        </button>
      </div>

    </div>
  </div>

</body>
</html>
