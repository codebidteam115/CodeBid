<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Travel Photos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6 flex items-center justify-center">

  <div class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-3 gap-6">

    <!-- Left Column: Photo Upload Section -->
    <div class="col-span-2 bg-white p-6 rounded-xl shadow">
      <h2 class="text-2xl font-bold mb-4">Upload Your Travel Photos</h2>
      <form id="photoUploadForm" class="space-y-4">
        <div>
          <label for="photo" class="block text-lg font-medium text-white">Choose Photo(s):</label>
          <input type="file" id="photo" name="photo" accept="image/*" multiple 
                 class="mt-2 block w-full p-2 border border-gray-300 rounded bg-[#D8E7CC] focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>
        <button type="submit" class="px-4 py-2 border-2 border-black rounded bg-[#D8E7CC] hover:bg-black hover:text-white transition">
          Upload
        </button>
      </form>

      <div id="preview" class="mt-6 grid grid-cols-2 md:grid-cols-3 gap-4">
        <!-- Image previews will appear here -->
      </div>
    </div>

    <!-- Right Column -->
    <div class="flex flex-col gap-6">

      <!-- Traveller Types -->
      <div class="bg-white p-6 rounded-xl shadow">
        <h3 class="text-xl font-semibold mb-4">Traveller Types</h3>
        <div class="flex flex-col space-y-2 text-sm">
          <label><input type="checkbox" class="mr-2"> Solo Female Traveller</label>
          <label><input type="checkbox" class="mr-2"> Couples</label>
          <label><input type="checkbox" class="mr-2"> Group Travellers</label>
          <label><input type="checkbox" class="mr-2"> Family with Kids</label>
          <label><input type="checkbox" class="mr-2"> Senior Citizens</label>
          <label><input type="checkbox" class="mr-2"> Adventure Seekers</label>
          <label><input type="checkbox" class="mr-2"> Business Travellers</label>
          <label><input type="checkbox" class="mr-2"> Backpackers</label>
          <label><input type="checkbox" class="mr-2"> Digital Nomads</label>
          <label><input type="checkbox" class="mr-2"> Luxury Travellers</label>
        </div>
      </div>

      <!-- Publish Blog -->
      <div class="bg-white p-6 rounded-xl shadow mt-auto">
        <h3 class="text-xl font-bold text-gray-800 mb-2">Publish Your Blog</h3>
        <p class="text-gray-600 mb-4">Ready to share your experiences with the world?</p>
        <button class="bg-[#789C6B] hover:bg-green-700 text-white px-5 py-2 rounded-lg flex items-center gap-2 transition">
          <img src="saveicon .png" alt="Save Icon" class="h-5 w-5">
          Publish your blog
        </button>
      </div>

    </div>
  </div>

  <!-- Image preview script -->
  <script>
    const form = document.getElementById('photoUploadForm');
    const preview = document.getElementById('preview');
    const input = document.getElementById('photo');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      preview.innerHTML = '';
      const files = input.files;
      if (files.length === 0) {
        alert('Please select at least one photo.');
        return;
      }
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = 'w-full h-48 object-cover rounded shadow';
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });
  </script>

</body>
</html>
